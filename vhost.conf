<VirtualHost *:80>
    RewriteEngine on
    RewriteRule (.*) https://%{SERVER_NAME}$1 [R,L]
    
    ServerName sbremit.com
    ServerAlias www.sbremit.com
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Require all granted
        AllowOverride all

        # Don't rewrite files or directories
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]
        # Rewrite everything else to index.html to allow html5 state links
        RewriteRule ^ index.html [L]
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName  sbremit.com
    ServerAlias www.sbremit.com
    DocumentRoot /var/www/html

    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/obselsauce_com.crt
    SSLCertificateKeyFile /etc/ssl/private/obselsauce.key
    SSLCertificateChainFile /etc/ssl/certs/obselsauce_com.ca-bundle

    <Directory /var/www/html>
        Require all granted
        AllowOverride all

        RewriteEngine on
        # Don't rewrite files or directories
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]
        # Rewrite everything else to index.html to allow html5 state links
        RewriteRule ^ index.html [L]
    </Directory>
</VirtualHost>